services:
  # Python Template Server
  python-template-server:
    image: ${CYBER_QUERY_AI_IMAGE:-ghcr.io/javidahmed64592/cyber-query-ai:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-template-server
    ports:
      - "443:443"
    environment:
      # Load API token hash from .env file (optional - will be generated if missing)
      - API_TOKEN_HASH=${API_TOKEN_HASH:-}
    volumes:
      - certs:/app/certs
      - logs:/app/logs
      - monitoring-configs:/monitoring-configs
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          'python -c "import urllib.request; urllib.request.urlopen(''https://localhost:443/api/health'', context=__import__(''ssl'')._create_unverified_context()).read()"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - monitoring-configs:/monitoring-configs:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/monitoring-configs/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      python-template-server:
        condition: service_started

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_PATHS_PROVISIONING=/monitoring-configs/grafana/provisioning
    volumes:
      - monitoring-configs:/monitoring-configs:ro
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      python-template-server:
        condition: service_started
      prometheus:
        condition: service_started

networks:
  monitoring:
    driver: bridge

volumes:
  certs:
  logs:
  prometheus-data:
  grafana-data:
  monitoring-configs:
