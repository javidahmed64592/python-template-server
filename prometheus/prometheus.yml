# Prometheus Configuration for Python Template Server
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Scrape configurations
scrape_configs:
  - job_name: 'python-template-server'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: ['python-template-server:443']
        labels:
          service: 'python-template-server-storage'
          environment: 'prod'

    metrics_path: '/api/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
